<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Crear Anuncio</title>
</head>
<body>
    
    <div class="lds-dual-ring "></div>
    <div class="global-errors hidden"></div>

    <div class="container">
        <div class="columns">
            <div class="column is-two-thirds">
                <h1 class="title">Nuevo Anuncio</h1>
                <form >
                    Ingresa el Precio: <input type="text" name="price" id="price" required><br>
                    Ingresa el Nombre: <input type="text" name="name" id="name"> <br>
                    Condicion: <div class="select is-small">
                        <select name="condition" id="condition">
                          <option>Compra</option>
                          <option>Venta</option>
                        </select>
                      </div> <br>
                    <input type="file" name="file" accept="image/*">
                    <button class="button is-primary is-pulled-right" disabled>Crear</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/new-anuncio.js"> </script>
</body>
</html>
